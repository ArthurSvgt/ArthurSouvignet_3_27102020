<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icones/css/all.css">
</head>

<body>

    <!--Header -->

    <header>
        <img src="Maquette/images/logo/ohmyfood.png">
    </header>

    <!-- Bloc présentations top -->

    <section class="topsection">
        <div class="localisation">
            <p>Paris, Belleville</p>
        </div>
        <div class="toptextes">
            <h1>Réserver le menu qui<br> vous convient</h1>
            <p>Découvrez des restaurants d'exception,<br> sélélectionnés par nos soins.</p>
            <div>
                <button>Explorer nos restaurants</button>
            </div>
        </div>
    </section>

    <!-- Bloc fonctionnement -->

    <section class="fonctionnement">
        <h1>Fonctionnement</h1>
        <p>Choisissez un restaurant</p>
        <p>Composez votre menu</p>
        <p>Dégustez au restaurant</p>
    </section>

    <!-- Bloc restaurants -->

    <div class="restaurants">
        <h1>Restaurants</h1>
        <figure>
            <img src="Maquette/images/restaurants/resto1.jpg" width="350" height="200">
            <figcaption>
                <h2>La palette du goût</h2>
                <p>Ménilmontant</p>
            </figcaption>
        </figure>
        <figure>
            <img src="Maquette/images/restaurants/resto2.jpg" width="350" height="200">
            <figcaption>
                <h2>La note enchantée</h2>
                <p>Charonne</p>
            </figcaption>
        </figure>
        <figure>
            <img src="Maquette/images/restaurants/resto3.jpg" width="350" height="200">
            <figcaption>
                <h2>A la francaise</h2>
                <p>Cité Rouge</p>
            </figcaption>
        </figure>
        <figure>
            <img src="Maquette/images/restaurants/resto4.jpg" width="350" height="200">
            <figcaption>
                <h2>Le délice des sens</h2>
                <p>Folie-Méricourt</p>
            </figcaption>
        </figure>
    </div>

    <!-- Footer -->

    <footer>
        <div id="txtfooter">
            <div id="imgfooter">
                <img src="Maquette/images/logo/ohmyfood@2x.svg" height="25">
            </div>
            <div id="contactfooter">
                <p><i class="fas fa-utensils iconefork"></i>Proposer un restaurant</p>
                <p>Devenir partenaire</p>
                <p>Mentions légales</p>
                <p>Contact</p>
            </div>
        </div>
    </footer>



</body>

</html>
